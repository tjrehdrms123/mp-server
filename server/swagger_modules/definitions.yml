## Request

## user
definitions:
  UserSignUp:
    type: "object"
    properties:
      uid:
        type: "string"
        example: "유저 아이디"
      name:
        type: "string"
        example: "유저 이름"
      email:
        type: "string"
        example: "이메일"
      password:
        type: "string"
        example: "비밀번호"
      delete_status:
        type: "boolean"
        example: "유저 삭제 여부"
      member_level:
        type: "number"
        example: "유저 레벨"
      auth_type:
        type: "number"
        example: "인증 타입(0 = 일반, 1 = 카카오, 2 = 구글)"
  UserLogin:
    type: "object"
    properties:
      auth_type:
        type: "Number"
        example: "인증 타입(0 = 일반, 1 = 카카오, 2 = 구글)"
      uid:
        type: "String"
        example: "유저 아이디"
      password:
        type: "String"
        example: "유저 비밀번호"

  ## auth
  AuthEmail:
